name: CI/CD â€” Test & Deploy

on:
  push:
    branches:
      - main    # pushes to main => deploy dev
      - prod    # pushes to prod => deploy prod
  workflow_dispatch:    # allows manual run

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"   # match your local Node (22.17.1)

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to AWS
    needs: test
    runs-on: ubuntu-latest
    # Only run deploy if tests pass
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
      
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Install Serverless v3 (no interactive login)
        run: npm install -g serverless@3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy (dev for main, prod for prod)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Deploying to dev (stage=dev)"
            sls deploy --stage dev --region $AWS_REGION
          elif [ "${{ github.ref }}" = "refs/heads/prod" ]; then
            echo "Deploying to prod (stage=prod)"
            sls deploy --stage prod --region $AWS_REGION
          else
            echo "Manual/other branch run - choose stage argument if desired"
            sls deploy --stage dev --region $AWS_REGION
          fi
